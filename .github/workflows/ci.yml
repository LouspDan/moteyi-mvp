name: CI â€” Moteyi MVP

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Repo quality checks
        run: bash scripts/quality_checks.sh

      - name: Validate RAG seed catalog
        run: python data/rag_seed/scripts/check_rag_seed_catalog.py

      - name: Run migration tests
        run: |
          python data/rag_seed/scripts/migrate_catalog_schema.py --check
          python data/rag_seed/scripts/report_rag.py --ci

      - name: Upload CI artifacts (reports & logs)
        uses: actions/upload-artifact@v4
        with:
          name: moteyi-ci-reports
          path: |
            ci_reports/**
            data/rag_seed/report.md
            data/rag_seed/rag_seed_catalog.csv
