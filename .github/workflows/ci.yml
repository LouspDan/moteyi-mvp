name: CI — Moteyi MVP

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality:
    runs-on: ubuntu-latest
    env:
      # Tolère l'absence des PDFs sur le runner
      RAG_CHECK_MODE: ci

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Repo quality checks
        run: |
          if [ -f scripts/quality_checks.sh ]; then
            bash scripts/quality_checks.sh
          else
            echo "No repo quality script, skipping."
          fi

      - name: Validate RAG seed catalog (lenient in CI)
        run: |
          python -V
          python data/rag_seed/scripts/check_rag_seed_catalog.py --mode ci

      - name: Generate RAG coverage report (optional)
        run: |
          if [ -f data/rag_seed/scripts/report_rag.py ]; then
            python data/rag_seed/scripts/report_rag.py || true
          else
            echo "No report script, skipping."
          fi

      - name: Upload CI artifacts (reports & logs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: moteyi-ci-reports
          path: |
            ci_reports/**
            data/rag_seed/report.md
            data/rag_seed/rag_seed_catalog.csv
          if-no-files-found: ignore
